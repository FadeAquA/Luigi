<!doctype html>
<html lang="nl">
<head>
    <title>Pizza's met prijs tussen</title>
    <script src="js/prijstussen.js" type="module" defer></script>
    <link rel="icon" href="images/luigi.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/luigi.css">
</head>
<body>
    <div><a href="index.html">Menu</a></div>
    <h1>Pizza's met prijs tussen</h1>
    <label>Van Prijs:
    <span id="vanFout" class="fout" hidden>Verplicht</span>
        <input id="vanPrijs" required type="number" min="0" step="0.1" autofocus>
    </label>
    <label>Tot Prijs:
    <span id="totFout" class="fout" hidden>Verplicht</span>
        <input id="totPrijs" required type="number" min="0" step="0.1">
    </label>
    <button id="zoek">Zoeken</button>
    <table id="pizzasTable" hidden>
        <thead>
        <tr>
            <th>ID</th>
            <th>Naam</th>
            <th>Prijs</th>
        </tr>
        </thead>
        <tbody id="pizzasBody">
        </tbody>
    </table>
<div id="storing" class="fout" hidden>Storing, contacteer helpdesk</div>
</body>
</html>
